<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试测试</title>
</head>
<body>
<input type="text" id="inputv" onkeyup="myfunction()" placeholder="搜索...">
<ul id="ul1">
    <li><a href="#" class="first">A</a></li>
    <li><a href="#">adobe</a></li>
    <li><a href="#">apple</a></li>
    <li><a href="#">asus</a></li>
    <li><a href="#">amando</a></li>

    <li><a href="#" class="first">B</a></li>
    <li><a href="#">benz</a></li>
    <li><a href="#">bmw</a></li>
    <li><a href="#">bing</a></li>

    <li><a href="#" class="first">C</a></li>
    <li><a href="#">cat</a></li>
    <li><a href="#">carmon</a></li>

    <li><a href="#" class="first">D</a></li>
    <li><a href="#">document</a></li>
    <li><a href="#">dahua</a></li>

</ul>
<script type="text/javascript">
    function myfunction(){
        var inputv, filter, ul, li, a, i;
        inputv = document.getElementById("inputv");
        filter = inputv.value.toUpperCase();
        ul = document.getElementById("ul1");
        li = ul.getElementsByTagName("li");

        for(i = 0; i < li.length; i++){
            a = li[i].getElementsByTagName("a")[0];
            if(a.innerHTML.toUpperCase().indexOf(filter) > -1){
                li[i].style.display = "";
            } else{
                li[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
